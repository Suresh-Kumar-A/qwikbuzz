<div class="layout-wrapper">
    <p-card header="Sign In to continue" subheader="Make the most of your quick buzz app" [style]="{ width: '25rem' }"
        class="text-center px-4 py-3">
        <ng-template pTemplate="header">
            <img src="assets/images/app-icon-transparent.svg" alt="Qwik Buzz Logo" class="logo mt-4">
        </ng-template>
        <ng-template pTemplate="content">
            <div class="sigin-options mx-4">
                <button pButton pRipple label="Sign in with Google" icon="pi pi-google" (click)="signInWithGoogle()"
                    class="mb-3 w-full p-button-outlined text-purple-700" type="button"></button>
                <button pButton pRipple label="Sign in with Email" icon="pi pi-envelope"
                    class="mb-3 w-full p-button-outlined text-red-600" type="button"></button>
                <button pButton pRipple label="Sign in with Phone" icon="pi pi-phone"
                    class="w-full p-button-outlined text-teal-600" type="button" [disabled]="true"></button>
                <p-divider type="solid" align="center">
                    <p-tag severity="success" value="OR"></p-tag>
                </p-divider>
                <button pButton pRipple label="Continue as Guest" icon="pi pi-user" class="mb-1 w-full p-button-warning"
                    type="button"></button>
            </div>
        </ng-template>
    </p-card>
</div>
